name: dump event
on:
  issues:
    types: [opened]
jobs:
  dump:
    runs-on: ubuntu-latest
    steps:
      - name: Save raw event payload
        run: cp "$GITHUB_EVENT_PATH" payload.json
      - name: Upload payload artifact
        uses: actions/upload-artifact@v4
        with:
          name: payload
          path: payload.json
